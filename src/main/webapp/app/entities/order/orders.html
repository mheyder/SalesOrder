<div>
    <h2>Orders</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="order.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Order
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span>Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="note"><span>Note</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totalPrice"><span>Total Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span>User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="coupon.code"><span>Coupon</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="shipment.code"><span>Shipment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="shippingAddress.address"><span>Shipping Address</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in vm.orders track by order.id">
                    <td><a ui-sref="order-detail({id:order.id})">{{order.id}}</a></td>
                        <td>{{order.date | date:'mediumDate'}}</td>
                    <td>{{order.note}}</td>
                    <td>{{order.totalPrice}}</td>
                    <td>{{order.status}}</td>
                    <td>
                        {{order.user.login}}
                    </td>
                    <td>
                        <a ui-sref="coupon-detail({id:order.coupon.id})">{{order.coupon.code}}</a>
                    </td>
                    <td>
                        <a ui-sref="shipment-detail({id:order.shipment.id})">{{order.shipment.code}}</a>
                    </td>
                    <td>
                        <a ui-sref="shipping-address-detail({id:order.shippingAddress.id})">{{order.shippingAddress.address}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="order-detail({id:order.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order.edit({id:order.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order.delete({id:order.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
