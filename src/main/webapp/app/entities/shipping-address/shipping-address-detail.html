
<div>
    <h2><span>Shipping Address</span> {{vm.shippingAddress.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.shippingAddress.name}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.shippingAddress.phone}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.shippingAddress.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="shipping-address-detail.edit({id:vm.shippingAddress.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
